schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: L1ERC20Gateway
    network: mainnet
    source:
      address: "0xa3A7B6F88361F48403514059F1F16C8E78d60EeC"
      abi: L1ERC20Gateway
      startBlock: 12640865
    mapping:
