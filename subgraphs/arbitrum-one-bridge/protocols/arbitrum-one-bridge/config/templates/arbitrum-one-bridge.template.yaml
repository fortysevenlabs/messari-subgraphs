      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        # - DepositInitiated
        # - TxToL2
        # - WithdrawRedirected
        - WithdrawalFinalized      
      abis:
        - name: L1ERC20Gateway
          file: ./abis/L1ERC20Gateway.json
        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: _ERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurvePool
          file: ./abis/Prices/Curve/Pool.json
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # Aave Oracle Contract
        - name: AaveOracleContract
          file: ./abis/Prices/AaveOracle.json
        # SushiSwap Contracts
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
      eventHandlers:
        # - event: DepositInitiated(address,indexed address,indexed address,indexed uint256,uint256)
        #   handler: handleDepositInitiated
        # - event: TxToL2(indexed address,indexed address,indexed uint256,bytes)
        #   handler: handleTxToL2
        # - event: WithdrawRedirected(indexed address,indexed address,indexed uint256,bytes,bytes,bool)
        #   handler: handleWithdrawRedirected
        - event: WithdrawalFinalized(address,indexed address,indexed address,indexed uint256,uint256)
          handler: handleTransferIn
