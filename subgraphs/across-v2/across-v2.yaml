specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HubPool
    network: mainnet
    source:
      address: "0xc186fA914353c44b2E33eBE05f21846F1048bEda"
      abi: HubPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BondSet
        - CrossChainContractsSet
        - EmergencyRootBundleDeleted
        - IdentifierSet
        - L1TokenEnabledForLiquidityProvision
        - L2TokenDisabledForLiquidityProvision
        - LiquidityAdded
        - LiquidityRemoved
        - LivenessSet
        - OwnershipTransferred
        - Paused
        - ProposeRootBundle
        - ProtocolFeeCaptureSet
        - ProtocolFeesCapturedClaimed
        - RootBundleCanceled
        - RootBundleDisputed
        - RootBundleExecuted
        - SetEnableDepositRoute
        - SetPoolRebalanceRoute
        - SpokePoolAdminFunctionTriggered
      abis:
        - name: HubPool
          file: ./abis/HubPool.json
      eventHandlers:
        - event: BondSet(indexed address,uint256)
          handler: handleBondSet
        - event: CrossChainContractsSet(uint256,address,address)
          handler: handleCrossChainContractsSet
        - event: EmergencyRootBundleDeleted(indexed bytes32,indexed bytes32,bytes32,indexed address)
          handler: handleEmergencyRootBundleDeleted
        - event: IdentifierSet(bytes32)
          handler: handleIdentifierSet
        - event: L1TokenEnabledForLiquidityProvision(address,address)
          handler: handleL1TokenEnabledForLiquidityProvision
        - event: L2TokenDisabledForLiquidityProvision(address,address)
          handler: handleL2TokenDisabledForLiquidityProvision
        - event: LiquidityAdded(indexed address,uint256,uint256,indexed address)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed address,uint256,uint256,indexed address)
          handler: handleLiquidityRemoved
        - event: LivenessSet(uint256)
          handler: handleLivenessSet
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(indexed bool)
          handler: handlePaused
        - event: ProposeRootBundle(uint32,uint8,uint256[],indexed bytes32,indexed bytes32,bytes32,indexed address)
          handler: handleProposeRootBundle
        - event: ProtocolFeeCaptureSet(indexed address,indexed uint256)
          handler: handleProtocolFeeCaptureSet
        - event: ProtocolFeesCapturedClaimed(indexed address,indexed uint256)
          handler: handleProtocolFeesCapturedClaimed
        - event: RootBundleCanceled(indexed address,uint256)
          handler: handleRootBundleCanceled
        - event: RootBundleDisputed(indexed address,uint256)
          handler: handleRootBundleDisputed
        - event: RootBundleExecuted(uint256,indexed uint256,indexed uint256,address[],uint256[],int256[],int256[],indexed address)
          handler: handleRootBundleExecuted
        - event: SetEnableDepositRoute(indexed uint256,indexed uint256,indexed address,bool)
          handler: handleSetEnableDepositRoute
        - event: SetPoolRebalanceRoute(indexed uint256,indexed address,indexed address)
          handler: handleSetPoolRebalanceRoute
        - event: SpokePoolAdminFunctionTriggered(indexed uint256,bytes)
          handler: handleSpokePoolAdminFunctionTriggered
      file: ./src/hub-pool.ts
  - kind: ethereum
    name: Ethereum_SpokePool
    network: mainnet
    source:
      address: "0x4D9079Bb4165aeb4084c526a32695dCfd2F77381"
      abi: Ethereum_SpokePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - EmergencyDeleteRootBundle
        - EnabledDepositRoute
        - ExecutedRelayerRefundRoot
        - FilledRelay
        - FundsDeposited
        - OwnershipTransferred
        - RelayedRootBundle
        - RequestedSpeedUpDeposit
        - SetDepositQuoteTimeBuffer
        - SetHubPool
        - SetXDomainAdmin
        - TokensBridged
      abis:
        - name: Ethereum_SpokePool
          file: ./abis/Ethereum_SpokePool.json
      eventHandlers:
        - event: EmergencyDeleteRootBundle(indexed uint256)
          handler: handleEmergencyDeleteRootBundle
        - event: EnabledDepositRoute(indexed address,indexed uint256,bool)
          handler: handleEnabledDepositRoute
        - event: ExecutedRelayerRefundRoot(uint256,indexed uint256,uint256[],indexed uint32,indexed uint32,address,address[],address)
          handler: handleExecutedRelayerRefundRoot
        - event: FilledRelay(uint256,uint256,uint256,uint256,uint256,uint256,uint64,uint64,uint64,uint32,address,indexed address,indexed address,address,bool)
          handler: handleFilledRelay
        - event: FundsDeposited(uint256,uint256,uint256,uint64,indexed uint32,uint32,indexed address,address,indexed address)
          handler: handleFundsDeposited
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RelayedRootBundle(indexed uint32,indexed bytes32,indexed bytes32)
          handler: handleRelayedRootBundle
        - event: RequestedSpeedUpDeposit(uint64,indexed uint32,indexed address,bytes)
          handler: handleRequestedSpeedUpDeposit
        - event: SetDepositQuoteTimeBuffer(uint32)
          handler: handleSetDepositQuoteTimeBuffer
        - event: SetHubPool(indexed address)
          handler: handleSetHubPool
        - event: SetXDomainAdmin(indexed address)
          handler: handleSetXDomainAdmin
        - event: TokensBridged(uint256,indexed uint256,indexed uint32,indexed address,address)
          handler: handleTokensBridged
      file: ./src/ethereum-spoke-pool.ts      
  - kind: ethereum
    name: Ethereum_Adapter
    network: mainnet
    source:
      address: "0x527E872a5c3f0C7c24Fe33F2593cFB890a285084"
      abi: Ethereum_Adapter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageRelayed
        - TokensRelayed
      abis:
        - name: Ethereum_Adapter
          file: ./abis/Ethereum_Adapter.json
      eventHandlers:
        - event: MessageRelayed(address,bytes)
          handler: handleMessageRelayed
        - event: TokensRelayed(address,address,uint256,address)
          handler: handleTokensRelayed
      file: ./src/ethereum-adapter.ts
  - kind: ethereum
    name: LpTokenFactory
    network: mainnet
    source:
      address: "0x7dB69eb9F52eD773E9b03f5068A1ea0275b2fD9d"
      abi: LpTokenFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:

      abis:
        - name: LpTokenFactory
          file: ./abis/LpTokenFactory.json
      eventHandlers:

      file: ./src/lp-token-factory.ts